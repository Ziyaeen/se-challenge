<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head lang="en">
    <title>Data File Upload</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="row" layout:fragment="content">
      <h2 class="indigo-text center">CSV File Upload</h2>
      <div id="error" class="col s12 center red-text" th:text="${error}" th:if="${error}">
        Error during Upload
      </div>
      <form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">
        <div class="input-field col s6">
          <input type="file" id="file" name="file"/>
        </div>
        <div class="col s6 center">
          <button class="btn indigo waves-effect waves-light"
            type="submit" name="save" th:text="|submit|">Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
